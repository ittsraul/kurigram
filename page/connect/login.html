<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="sylecon.css">

<body>
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 col-10 text-black">
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form class="form-control">
            <h3 class="fw-normal mb-3 pb-3">Log in</h3>
            <div class="form-outline mb-4">
              <input type="email"  class="form-control form-control-lg" />
              <label class="form-label">Email address</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password"  class="form-control form-control-lg" />
              <label class="form-label">Password</label>
            </div>
            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="button">Login</button>
            </div>
            <p>Don't have an account? <a href="signin.html" class="link-info">Register here</a></p>
          </form>
        </div>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-4  px-0 d-none d-sm-block">
        <div class="right w-100 vh-100"></div>
      </div>
      <div class="col-sm-2 col-2  px-0 d-none d-sm-block">
        <div class="right w-100 vh-100 imageattached"></div>
      </div>
    </div>
