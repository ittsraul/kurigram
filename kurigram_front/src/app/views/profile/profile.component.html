<div class="container body mb-5">
    <div class="row mb-5" style="padding-top: 2em;">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <h1>PERFIL</h1>
        </div>
    </div>
    <div *ngIf="perfil==1" class="row justify-content-center mt-5">
        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-10">
            <div class="container">
                <div class="row justify-content-around">
                    <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6 mt-2">
                        <p><strong>NOMBRE:</strong></p>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-6 gris mt-2">
                        <p>{{ contents.name }}</p> 
                    </div>
                </div>
                <div class="row justify-content-around">
                    <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6 mt-2">
                        <p><strong>TELÉFONO:</strong></p>
                    </div>
                    <div class="col-xl-3 col-lg-2 col-md-6 col-sm-6 col-6 gris">
                        <p>{{ contents.phone }}</p> 
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6">
                        <p><strong>EMAIL:</strong></p>
                    </div>
                    <div class="col-xl-4 col-lg-3 col-md-6 col-sm-6 col-6 gris">
                        <p>{{ contents.Email }}</p> 
                    </div>
                </div>
                <div class="row mt-5 justify-content-center">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
                        <button type="button" (click)="onClic()" class="btn btn-primary">EDITAR PERFIL</button>
                    </div>
                    <!-- <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
                        <button type="button" (click)="cerrarSesion()" class="btn btn-primary">CERRAR SESIÓN</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="perfil==2" class="row justify-content-center mt-5">
        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-10">
            <div class="container">
                <form action="" (ngSubmit)=
                "onSubmit()">
                    <div class="row justify-content-around">
                        <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6 mt-2">
                            <label for="nombre">NOMBRE:</label>
                        </div>
                        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-6 mt-2 ">
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ contents.name }}" [(ngModel)]="nombre">
                        </div>
                    </div>
                    <div class="row justify-content-around mt-3">
                        <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6 mt-2">
                            <label for="telefono">TELÉFONO:</label>
                        </div>
                        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-6">
                            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ contents.phone }}" [(ngModel)]="telefono">
                        </div>
                        <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6">
                            <label for="email">EMAIL:</label>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">
                            <input type="text" class="form-control" id="email" name="email" value="{{ contents.Email }}" [(ngModel)]="email">
                        </div>
                    </div>
                    <div class="row mt-5 justify-content-center">
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
                            <button type="submit" class="btn btn-primary">GUARDAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="row mb-5 mt-5">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <h1>EVENTOS</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8">
            <div class="container">
                <div class="row justify-content-start">
                    <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-12 ">
                        <p><strong>EVENTOS A LOS QUE ESTOY APUNTAD@:</strong></p>
                    </div>
                </div>
                <div class="row justify-content-start mb-5">
                    <div *ngFor="let event of contents.events" style="margin-right: 2em;" class="col-xl-3 col-lg-2 col-md-6 col-sm-6 col-6 evento">
                        <p>{{ event.name }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
