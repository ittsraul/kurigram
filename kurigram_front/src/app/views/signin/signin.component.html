<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 text-black">
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <form class="form-control">
                 <h2> Come with the best Social network </h2>
                 <hr>
              <div class="form-outline pt-1 mt-3 mb-3">
                <label class="form-label">Email address </label>
                  <input type="email"  class="form-control form-control-lg" />
              </div>
              <div class="form-outline pt-1 mb-3">
                <label class="form-label">Name </label>
                  <input type="name" class="form-control form-control-lg" />
              </div>
              
              <div class="form-outline pt-1 mb-3">
                <label class="form-label">Password </label>
                  <input type="tel" class="form-control form-control-lg" />
              </div>
              <div class="form-outline pt-1 mb-3">
                <label class="form-label">Password </label>
                  <input type="password"  class="form-control form-control-lg" />
              </div>
              <div class="pt-1 mb-3">
                <button class="btn btn-info btn-lg btn-block" type="button">Login</button>
              </div>
              <p>Do you have  account? <a [routerLink]="['/login']" class="link-info">Login here</a></p>
            </form>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6   d-none d-md-block ">
          <div class="right w-100 vh-100"></div>
        </div>
      </div>
    </div>
  </section>
