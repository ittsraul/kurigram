<main class="container">
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-5 col-sm-12 col-12 section1 text-center text-uppercase mx-2 vh-100">
            <h2 class="mb-4">User Zone</h2>
            <ul class="navbar-nav nav-pills mx-auto">
                <li class="nav-item">
                    <a [routerLink]="['/profile']" class="nav-link text-white mb-3">
                        <i class="fa-solid fa-user me-2"></i> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/setting']" class="nav-link text-white mb-3">
                        <i class="fa-sharp fa-solid fa-gear me-2"></i> Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/newpost']" class="nav-link text-white mb-3">
                        <i class="fa-sharp fa-solid fa-plus me-2"></i> Publish
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/message']" class="nav-link text-white mb-3">
                        <i class="fa-sharp fa-solid fa-messages"></i> Message
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-xl-5 col-lg-5 col-md-8 col-sm-12 col-12 section2 text-center text-uppercase mx-2 vh-100">
            <app-posts [ngClass]="['mt-5 mb-5']"></app-posts>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12 section3 text-center text-uppercase mx-2 vh-100">
            <app-events></app-events>
        </div>
    </div>

</main>
