<div class="use-name pull-left">
    <p class="name">
        <a href="#"> {{user.name}}</a>
    </p>
    <p class="nickname">{{user.nick}}</p>
</div>

<!-- FOLLOW/UNFOLLOW -->
<div class="pull-right" *ngIf="user._id !=identity._id">
    <button class="btn btn-sucess" *ngIf="follows.indexOf(user.id) < 0"  (click)="followUser(user._id)">
        <span class="glyphicon glyphicon-plus-sign"></span>
        Follow
    </button>
    <button class="btn btn-primary" *ngIf="follows.indexOf(user.id) >= 0" (mouseenter)="mouseEnter(user._id) (mouseleave)="mouseLeave(user._id) [class.btn-danger]="user._id == followUserOver">
        <span class="user _id == followUserOver; else Following">
            <span class="glyphicon glyphicon-minus-sign"></span>
            Dejar de Seguir
        </span>
        <ng-template #Following></ng-template>  
    </button>
</div>
