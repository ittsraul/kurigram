<h1>Eventos</h1>

<div *ngFor="let event of events">
  <p>{{ event.name }}</p>
  <p>{{ event.description }}</p>
  <p>Lugar: {{ event.place }}</p>
  <p>Fecha de inicio: {{ event.start_date.date | date }}</p>
  <p>Fecha de fin: {{ event.end_date.date | date }}</p>
  <img [src]="event.imagen" style="width: 100px; height: 120px;" alt="{{ event.name }}">

  <!-- AquÃ­ puedes agregar mÃ¡s detalles del evento si lo deseas -->

  <hr>
</div>
