<div class="post" *ngFor="let post of posts">
  <mat-card class="example-card posts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img mat-card-image [src]="post.file" alt="Photo of a Shiba Inu">
      </div>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.text}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{post.created_at}}</button>
    </mat-card-actions>
  </mat-card>
</div>
