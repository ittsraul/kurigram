<div class="col-xl-5 col-lg-5 col-md-8 col-sm-12">
    <h1>{{title}}</h1>
    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <label >Name</label>
        <input type="text" name="name" [(ngModel)]="user.name" required class="form-control">
        <span *ngIf="!name.value && name.touched">
            El nombre no es valido
        </span>
        <label >Email</label>
        <input type="text" name="email" [(ngModel)]="user.email" required class="form-control">
        <span *ngIf="!email.value && email.touched">
            El correo no es valido
        </span>
        <label >Phone</label>
        <input type="text" name="phone" [(ngModel)]="user.phone" required class="form-control">
        <span *ngIf="!phone.value && phone.touched">
            El correo no es validos
        </span>
        <label>Sube tu avatar</label>
        <input type="file" placeholder="Sube tu imagen">
        <button type="submit" value="title" class="btn btn-primary" [disabled]="!userEditForm.form.valid"></button>
    </form>
</div>
